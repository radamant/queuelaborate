<!doctype html>
<html lang="en" ng-app="qlab">
<head>
  <meta charset="utf-8">
  <title>Queuelaborate</title>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body>
  <a href="#/queue">Queue</a>
  <a href="#/search">Search</a>
  <a href="#/settings">Settings</a>

<div class="playback" ng-controller="PlaybackController">

  <a class="next" ng-click="next()">next</a>

<div search-form></div>

  <div ng-view></div>

  <div>Queuelaborate: v<span app-version></span></div>

  -->

  <script src="../bower_components/angular-route/angular-route.js"></script>
  <script src="../bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="../bower_components/mopidy/mopidy.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
  <script src="//localhost:35729/livereload.js"></script>
